<h2>Here are some tips to help you start: </h2>
<ul>
  <li>
    <h4>To install Angular cli</h4><p> > npm install -g @angular/cli</p>
  </li>
  <li>
    <h4>To create a new Angular App</h4><p> > ng new AngularAssignment</p>
  </li>
  <li>
    <h4>To run the App</h4><p> > ng serve --open</p>
  </li>
</ul>
